<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSFE Chatbot</title>
    <script src="./js/main.js" defer></script>
    <!-- 'defer' attribute ensures that JS can be downloaded in parallel to HTML parsing / DOM rendering, but will not be executed until after DOM is finished rendering. -->
  </head>
  <body>
    <label>
      Message:
      <input class="message-input" placeholder="Say something" />
    </label>
    <div class="response-output"></div>
  </body>
</html>
